<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Load color scale -->
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<script>

        // set the dimensions and margins of the graph
        var margin = {top: 10, right: 20, bottom: 30, left: 50},
            width = 500 - margin.left - margin.right,
            height = 420 - margin.top - margin.bottom;
        
        // append the svg object to the body of the page
        var svg = d3.select("#my_dataviz")
          .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
          .append("g")
            .attr("transform",
                  "translate(" + margin.left + "," + margin.top + ")");
        
        //Read the data
        d3.csv("NorthEast.csv", function(data) {
        
          // Add X axis
          var x = d3.scaleLinear()
            .domain([0.08, 0.5])
            .range([ 0, width ]);
          svg.append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x));
        
          // Add Y axis
          var y = d3.scaleLinear()
            .domain([0, 0.7])
            .range([ height, 0]);
          svg.append("g")
            .call(d3.axisLeft(y));
        
          // Add a scale for bubble size
          // var z = d3.scaleLinear()
          //   .domain([.03, .25])
          //   .range([ 1, 20]);
        
          // Add a scale for bubble color
          var myColor = d3.scaleOrdinal()
            .domain(["Connecticut", "Delaware", "District of Columbia", "Indiana", "Maine", "Maryland", "Massachusetts", "Michigan", "New Hampshire", "New Jersey", "New York", "Ohio", "Pennsylvania","Rhode Island", "Vermont"])
            .range(d3.schemeSet2);
        
          // Add dots
          svg.append('g')
            .selectAll("dot")
            .data(data)
            .enter()
            .append("circle")
              .attr("cx", function (d) { return x(d.AdultObesity); } )
              .attr("cy", function (d) { return y(d.ChildrenInPoverty); } )
              .attr("r", 6 )
              .style("fill", function (d) { return myColor(d.State); } )
              .style("opacity", "0.7")
              .attr("stroke", "white")
              .style("stroke-width", "2px")
        
          })
        </script>
