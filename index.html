<html>
<meta charset="utf-8">
<script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
	a:active {
	  color: yellow;
	  background-color: transparent;
	  text-decoration: underline;
	}
	    a:link, a:visited {
	  background-color: #f44336;
	  color: white;
	  padding: 15px 25px;
	  text-align: center;
	  text-decoration: none;
	  display: inline-block;
	}
	
	a:hover, a:active {
	  background-color: green;
	}
	</style>
<div id="obesity"></div>

<head>
    <title>Narrative Visualization</title>
</head>

<body>


    <script>
        var adultDataSet = [
            { group: "1999", value: 30.5 },
            { group: "2001", value: 30.5 },
            { group: "2003", value: 32.2 },
            { group: "2005", value: 34.3 },
            { group: "2007", value: 33.7 },
            { group: "2009", value: 35.7 },
            { group: "2011", value: 34.9 },
            { group: "2013", value: 37.7 },
            { group: "2015", value: 39.6 },
        ];

        var adolescentDataSet = [
            { group: "1999", value: 13.9 },
            { group: "2001", value: 15.4 },
            { group: "2003", value: 17.1 },
            { group: "2005", value: 15.4 },
            { group: "2007", value: 16.8 },
            { group: "2009", value: 16.9 },
            { group: "2011", value: 16.9 },
            { group: "2013", value: 17.2 },
            { group: "2015", value: 18.5 },
        ];

        var margin = { top: 30, right: 30, bottom: 70, left: 60 },
            width = 960 - margin.left - margin.right,
            height = 500 - margin.left - margin.right;

        var svg = d3.select("#obesity")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");
        var x = d3.scaleBand()
            .range([0, width])
            .domain(adultDataSet.map(function (d) { return d.group; }))
            .padding(0.2);
        svg.append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x));

        var y = d3.scaleLinear()
            .domain([0, 40])
            .range([height, 0]);
        svg.append("g")
            .attr("class", "myYaxis")
            .call(d3.axisLeft(y));

        function update(data) {
            var u = svg.selectAll("rect")
                .data(data)
            u
                .enter()
                .append("rect")
                .merge(u)
                .transition()
                .duration(1000)
                .attr("x", function (d) { return x(d.group); })
                .attr("y", function (d) { return y(d.value); })
                .attr("width", x.bandwidth())
                .attr("height", function (d) { return height - y(d.value); })
                .attr("fill", "#69b3a2")
        }
        // Initialize the plot with the first dataset
        update(adultDataSet)

    </script>
    <a href = "index.html">1</a>
    <a href = "pg2.html">2</a>
</body>

</html>
